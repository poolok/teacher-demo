<!DOCTYPE html>
<html>
<head>
    <title>bootstrap</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <!--  / bootstrap -->
    <link href='../asserts/stylesheets/bootstrap/bootstrap.min.css' media='all' rel='stylesheet' type='text/css'/>
    <!-- / full page -->

    <style>
        .welcome_link {
            cursor: pointer;
        }

        .btn_down {
            width: 80px;
            height: 80px;
            position: absolute;
            bottom: 0px;
            margin-left: -10px;
            left: 50%;
            cursor: pointer;
            text-decoration: none;
        }

        .sign {
            position: absolute;
            width: 32px;
            height: 12px;
            left: 24px;
        }

        * {
            margin: 0px;
        }

        html {
            overflow-y: hidden
        }

        .cont {
            width: 100%;
            position: relative;
        }

        .signImg1 {
            background: url(../asserts/images/moudle/welcome/sign_1.png) no-repeat;
            bottom: 30px;
        }

        .signImg2 {
            background: url(../asserts/images/moudle/welcome/sign_2.png) no-repeat;
            bottom: 38px;
        }

        .signImg3 {
            background: url(../asserts/images/moudle/welcome/sign_3.png) no-repeat;
            bottom: 46px;
        }

        .stage {
            width: 100%;
            height: 580px;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .stage1 {
            background-color: #35b5d2;
        }

        .stage2 {
            background-color: #f3bf2e;
        }

        .stage3 {
            background-color: #5c86c2;
        }

        .stage4 {
            background-color: #d44267;
        }

        .stage5 {
            background-color: #a2c371;
        }

        .stage6 {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body scroll="no">
<div class="cont">
    <div class="section stage stage1" id="stage1" style="background-color: red;">
        <a class="welcome_link btn_down" index="1">
            <div class='sign signImg1' id='sign1_1'></div>
            <div class='sign signImg2' id='sign2_1'></div>
            <div class='sign signImg3' id='sign3_1'></div>
        </a>
    </div>
    <div class="section stage stage2" id="stage2">
        <a class="welcome_link btn_down" index="1">
            <div class='sign signImg1' id='sign1_2'></div>
            <div class='sign signImg2' id='sign2_2'></div>
            <div class='sign signImg3' id='sign3_2'></div>
        </a>
    </div>
</div>
</body>
</html>
<!-- / jquery -->
<script src='../asserts/javascripts/jquery/jquery.min.js' type='text/javascript'></script>
<script src='../asserts/javascripts/plugs/fullpage/jquery.fullPage.min.js' type="text/javascript"></script>
<script>
    function signAnimate() {
        var cicleFun = function (name1, name2, name3, shift, interval) {
            //最底部图标先落下
            $(name1).animate({"bottom": "-=" + shift + "px"}, interval, function () {
                $(name1).hide();//隐藏
                //倒数第二个图标落下
                $(name2).animate({"bottom": "-=" + shift + "px"}, interval, function () {
                    $(name2).hide();//隐藏
                    $(name3).animate({"bottom": "-=" + shift + "px"}, interval, function () {
                        $(name3).hide();//隐藏
                        $(name1).css("bottom", "+=" + shift * 2 + "px").show().animate({"bottom": "-=" + shift + "px"}, interval, function () {
                            $(name2).css("bottom", "+=" + shift * 2 + "px").show().animate({"bottom": "-=" + shift + "px"}, interval, function () {
                                $(name3).css("bottom", "+=" + shift * 2 + "px").show().animate({"bottom": "-=" + shift + "px"}, interval, function () {
                                    setTimeout(function () {
                                        cicleFun(name1, name2, name3, shift, interval)
                                    }, 1500);
                                });
                            });
                        });
                    });
                });
            });
        }
        cicleFun("#sign1_1", "#sign2_1", "#sign3_1", 30, 200);
        cicleFun("#sign1_2", "#sign2_2", "#sign3_2", 30, 200);
    }

    $(document).ready(function () {
        //启动下滑提示效果
        signAnimate();

    });
</script>
