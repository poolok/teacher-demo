<body>
<div class="page-header" style="margin: 0px 0px 0px 0px;padding: 20px 27px 20px 27px">
    <h1 style="margin: 0px 0px 0px 0px;">
        <img src="../asserts/images/base/njb-logo-xs.png" style="width: 75px;height: 40px;">
        <small>&nbsp;&nbsp;账号注册</small>
        <small class="pull-right" style="margin-top: 1%;">
            <ul class="page-header-nav">
                <li class="nav-first"><a href="#">帮助中心</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </small>
    </h1>
</div>
<div class="container-fluid" style="height: 250px;">
    <div class="row-fluid" style="margin-top: 10%;">
        <div class="span2"></div>
        <div class="span3">
            <a href="#" id="student" data-toggle="tooltip" title="学生请点我">
                <img src="../asserts/images/moudle/register/register_peson_1.png" class="img-responsive">
            </a>
            <div class="tooltip fade top in" style="display: block;top: 27%;">
                <div class="tooltip-arrow"></div>
                <div class="tooltip-inner">学生请点我</div>
            </div>
        </div>
        <div class="span3">
            <a href="#" id="parent" data-toggle="tooltip" title="家长请点我">
                <img src="../asserts/images/moudle/register/register_peson_2.png" class="img-responsive">
            </a>
            <div class="tooltip fade top in" style="display: block;top: 27%;">
                <div class="tooltip-arrow"></div>
                <div class="tooltip-inner">家长请点我</div>
            </div>
        </div>
        <div class="span3">
            <a href="#" id="teacher" data-toggle="tooltip" title="老师请点我">
                <img src="../asserts/images/moudle/register/register_peson_3.png" class="img-responsive">
            </a>
            <div class="tooltip fade top in" style="display: block;top: 27%;">
                <div class="tooltip-arrow"></div>
                <div class="tooltip-inner">老师请点我</div>
            </div>
        </div>
    </div>
</div>
<footer class="bs-docs-footer" role="contentinfo">
    <div class="container">
        <p>
            <a href="#">关于我们</a>
            <a href="#">法律声明</a>

        </p>

            <span>© 2015 xxxx.com 版权所有 ICP证：桂B2-20080101</span>
        </p>
    </div>
</footer>
<div id="myModal" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>花点时间选一下吧</h3>
    </div>
    <div class="modal-body">
        <div id="studentForm" style="display: none;">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">你想了解的学习课程</label>
                    <div class="controls">
                        <div class="row-fluid" style="margin-top: 5px;">
                            <div class="span2 checkbox"><input type="checkbox" name="edu" value="0">小学</div>
                            <div class="span2 checkbox"><input type="checkbox" name="edu" value="1">初中</div>
                            <div class="span2 checkbox"><input type="checkbox" name="edu" value="2">高中</div>
                            <div class="span2 checkbox"><input type="checkbox" name="edu" value="3">本科</div>
                            <div class="span3 checkbox"><input type="checkbox" name="edu" value="3">研究生</div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">你的性格</label>
                    <div class="controls">
                        <div class="row-fluid" style="margin-top: 5px;">
                            <div class="span2 radio"><input type="radio"  name="nature" value="0">沉默</div>
                            <div class="span2 radio"><input type="radio"  name="nature" value="1">内向</div>
                            <div class="span2 radio"><input type="radio"  name="nature" value="2" checked="true">一般</div>
                            <div class="span2 radio"><input type="radio"  name="nature" value="3">开朗</div>
                            <div class="span2 radio"><input type="radio"  name="nature" value="4">活泼</div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">你喜欢教学方式</label>
                    <div class="controls">
                        <div class="row-fluid" style="margin-top: 5px;">
                            <div class="span3 checkbox"><input type="checkbox"  name="teachMethod" value="0">幽默</div>
                            <div class="span3 checkbox"><input type="checkbox"  name="teachMethod" value="1">轻松</div>
                            <div class="span3 checkbox"><input type="checkbox"  name="teachMethod" value="3">专业</div>
                            <div class="span3 checkbox"><input type="checkbox"  name="teachMethod" value="2">严格</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="parentForm" style="display: none;">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">您小孩的学习课程</label>
                    <div class="controls">
                        <div class="row-fluid" style="margin-top: 5px;">
                            <div class="span2 checkbox"><input type="checkbox" name="edu" value="0">小学</div>
                            <div class="span2 checkbox"><input type="checkbox" name="edu" value="1">初中</div>
                            <div class="span2 checkbox"><input type="checkbox" name="edu" value="2">高中</div>
                            <div class="span2 checkbox"><input type="checkbox" name="edu" value="3">本科</div>
                            <div class="span3 checkbox"><input type="checkbox" name="edu" value="3">研究生</div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">关心的事情</label>
                    <div class="controls">
                        <div class="row-fluid" style="margin-top: 5px;">
                            <div class="span3 checkbox"><input type="checkbox"  name="caseThing" value="0">学习价格</div>
                            <div class="span3 checkbox"><input type="checkbox"  name="caseThing" value="1">教学质量</div>
                            <div class="span3 checkbox"><input type="checkbox"  name="caseThing" value="2">教学经验</div>
                            <div class="span3 checkbox"><input type="checkbox"  name="caseThing" value="3">地点远近</div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">小孩喜欢的教学方式</label>
                    <div class="controls">
                        <div class="row-fluid" style="margin-top: 5px;">
                            <div class="span3 checkbox"><input type="checkbox"  name="teachMethod" value="0">幽默</div>
                            <div class="span3 checkbox"><input type="checkbox"  name="teachMethod" value="1">轻松</div>
                            <div class="span3 checkbox"><input type="checkbox"  name="teachMethod" value="3">专业</div>
                            <div class="span3 checkbox"><input type="checkbox"  name="teachMethod" value="2">严格</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="teacherForm" style="display: none;">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">您的教学范围</label>
                    <div class="controls">
                        <div class="row-fluid" style="margin-top: 5px;">
                            <div class="span2 checkbox"><input type="checkbox" name="edu" value="0">小学</div>
                            <div class="span2 checkbox"><input type="checkbox" name="edu" value="1">初中</div>
                            <div class="span2 checkbox"><input type="checkbox" name="edu" value="2">高中</div>
                            <div class="span2 checkbox"><input type="checkbox" name="edu" value="3">本科</div>
                            <div class="span3 checkbox"><input type="checkbox" name="edu" value="3">研究生</div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">您的学历</label>
                    <div class="controls">
                        <div class="row-fluid" style="margin-top: 5px;">
                            <div class="span2 radio"><input type="radio" name="edu" value="0">小学</div>
                            <div class="span2 radio"><input type="radio" name="edu" value="1">初中</div>
                            <div class="span2 radio"><input type="radio" name="edu" value="2">大专</div>
                            <div class="span2 radio"><input type="radio" name="edu" value="3">本科</div>
                            <div class="span3 radio"><input type="radio" name="edu" value="3">研究生</div>
                            <div class="span3 radio"><input type="radio" name="edu" value="3">博士</div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">你的教学方式</label>
                    <div class="controls">
                        <div class="row-fluid" style="margin-top: 5px;">
                            <div class="span3 checkbox"><input type="checkbox"  name="teachMethod" value="0">幽默</div>
                            <div class="span3 checkbox"><input type="checkbox"  name="teachMethod" value="1">轻松</div>
                            <div class="span3 checkbox"><input type="checkbox"  name="teachMethod" value="3">专业</div>
                            <div class="span3 checkbox"><input type="checkbox"  name="teachMethod" value="2">严格</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn">重新选择</a>
        <a href="#" class="btn btn-primary">好了,去注册</a>
    </div>
</div>
</body>
</html>

<script src='../asserts/javascripts/jquery/jquery.min.js' type='text/javascript'></script>

<script src='../asserts/javascripts/bootstrap/bootstrap.min.js' type='text/javascript'></script>
<script>
    $(document).ready(function () {
        $("#student, #parent, #teacher").bind("click", function(){
            console.info(this.id);
            if(this.id=='student') {
                $('#studentForm').show();
                $('#parentForm, #teacherForm').hide();
            }else if(this.id=='parent') {
                $('#parentForm').show();
                $('#studentForm, #teacherForm').hide();
            }else {
                $('#teacherForm').show();
                $('#parentForm, #studentForm').hide();
            }
            $('#myModal').modal({
                backdrop: 'static'
            }).show();
        });
    });
</script>
