<!DOCTYPE html>
<html>
<head>
    <title>首页示例1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <!--  / html5 -->
    <!--[if lt IE 9]>
    <script src='../asserts/javascripts/plugs/html5/html5shiv.js' type='text/javascript'></script>
    <![endif]-->
    <!--  / bootstrap -->
    <link href='../asserts/stylesheets/bootstrap/bootstrap.min.css' media='all' rel='stylesheet' type='text/css'/>
    <link href='../asserts/stylesheets/bootstrap/bootstrap-responsive.min.css' media='all' rel='stylesheet'
          type='text/css'/>

    <!-- base -->
    <link href='../asserts/stylesheets/base/light-theme.css' id='color-settings-body-color' media='all' rel='stylesheet' type='text/css' />
    <style>
        .width100_v1 {
            min-width: 1200px;
            width: 100%;
        }
        .width1200_v1 {
            margin: 0 auto;
            width: 1200px;
        }
        .width1200_v1 nav {
            height: 40px;
            line-height: 40px;
            padding-top: 13px;
            position: relative;
        }
        .width1200_v1 nav a {
            color: #03c5ff;
            float: left;
            font-size: 16px;
            font-weight: bold;
            line-height: 38px;
            padding: 0 27px;
        }
        .width1200_v1 nav .active {
            border-bottom: 2px solid #03c5ff;
        }
        .width1200_v1 nav a:hover {
            border-bottom: 2px solid #03c5ff;
            text-decoration: none;
        }
        #headerTop_v1 .search_v1 {
            left: 50%;
            position: absolute;
            top: 80px;
            width: 450px;
        }

        #searchText_v1 {
            background: rgba(0, 0, 0, 0) url("../asserts/images/moudle/site/search.png") no-repeat scroll 10px center;
            border: 2px solid #03c5ff;
            color: #555;
            height: 22px;
            line-height: 22px;
            padding: 8px 10px 8px 36px;
            width: 340px;
        }

        #searchBtn_v1 {
            background: #03c5ff none repeat scroll 0 0;
            border: 0 none;
            color: #fff;
            font-size: 16px;
            height: 42px;
            line-height: 40px;
            position: absolute;
            right: 0;
            top: 0;
            width: 62px;
        }
        .hotWord_v1 {
            font-size: 12px;
            height: 14px;
            line-height: 14px;
            overflow: hidden;
            padding-top: 0px;
        }
        .hotWord_v1 a {
            color: #999;
            padding: 0 6px;
        }
        .hotWord_v1 a:first-child {
            padding-left: 0;
        }
        .hotWord_v1 a:hover, .hotWord_v1 .active {
            color: #03c5ff;
            text-decoration: none;
        }
    </style>
</head>
<body class="" >
    <!--头部-->
    <header class="navbar navbar-inverse width100_v1">
        <div class="navbar-inner">
            <div class="container width1200_v1">
                <a class="brand" href="">
                    <i class="icon-heart-empty"></i>
                    <span class="hidden-phone">聚学优品</span>
                </a>
                <ul class="nav pull-left">
                    <li><a href="">百看阅读</a></li>
                    <li><a href="">问题反馈</a></li>
                </ul>
                <ul class="nav pull-right">
                    <li><a href="">登录</a></li>
                    <li><a href="">注册</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!--搜索区-->
    <div class="container width100_v1">
        <div class="width1200_v1 row-fluid">
            <div class="span6">
                <nav class="">
                    <a href="#">优惠活动</a>
                    <a href="#">常见问题</a>
                    <a href="#" class="contact_v1">联系我们</a>
                </nav>
            </div>
            <div class="span6">
                <div id="headerTop_v1" class="pull-right">
                    <div class="search_v1">
                        <input type="text" placeholder="输入想要查询的数据，例如：语文, 数学" name="q" id="searchText_v1">
                        <input type="button" value="搜索" id="searchBtn_v1">
                        <p class="hotWord_v1">
                            <a class="active" rel="nofollow" href="#">学校查询</a>
                            <a rel="nofollow" href="#">考试查询</a>
                            <a rel="nofollow" href="#">成绩查询</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<!-- / jquery -->
<script src='../asserts/javascripts/jquery/jquery.min.js' type='text/javascript'></script>
<!-- / bootstrap -->
<script src='../asserts/javascripts/bootstrap/bootstrap.min.js' type='text/javascript'></script>
<script>
    $(document).ready(function () {
        $('.carousel').carousel()
    });
</script>
